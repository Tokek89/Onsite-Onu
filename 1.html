<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experimental Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>
</body>
</html>


<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  perspective: 1000px;
}

.cube {
  position: relative;
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  transition: transform 1s;
}

.front {
  position: absolute;
  width: 200px;
  height: 200px;
  background-color: rgba(255, 0, 0, 0.5);
  transform: translateZ(100px);
}

.back {
  position: absolute;
  width: 200px;
  height: 200px;
  background-color: rgba(0, 255, 0, 0.5);
  transform: rotateY(180deg) translateZ(100px);
}

.left {
  position: absolute;
  width: 200px;
  height: 200px;
  background-color: rgba(0, 0, 255, 0.5);
  transform: rotateY(-90deg) translateZ(100px);
}

.right {
  position: absolute;
  width: 200px;
  height: 200px;
  background-color: rgba(255, 255, 0, 0.5);
  transform: rotateY(90deg) translateZ(100px);
}

.top {
  position: absolute;
  width: 200px;
  height: 200px;
  background-color: rgba(255, 0, 255, 0.5);
  transform: rotateX(90deg) translateZ(100px);
}

.bottom {
  position: absolute;
  width: 200px;
  height: 200px;
  background-color: rgba(0, 255, 255, 0.5);
  transform: rotateX(-90deg) translateZ(100px);
}

. shadow {
  position: absolute;
  width: 200px;
  height: 20px;
  background-color: rgba(0, 0, 0, 0.5);
  transform: translateZ(-100px) rotateX(90deg);
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}
</style>
<script>
// Automatic background color change
const colors = [
  'rgba(255, 0, 0, 0.5)',
  'rgba(0, 255, 0, 0.5)',
  'rgba(0, 0, 255, 0.5)',
  'rgba(255, 255, 0, 0.5)',
  'rgba(255, 0, 255, 0.5)',
  'rgba(0, 255, 255, 0.5)'
];

let currentColor = 0;
setInterval(() => {
  document.body.style.background = colors[currentColor];
  currentColor = (currentColor + 1) % colors.length;
}, 500);

// Cube animation
const cube = document.querySelector('.cube');
let angle = 0;
setInterval(() => {
  angle += 1;
  cube.style.transform = `rotateX(${angle}deg) rotateY(${angle}deg)`;
}, 20);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="digital-clock">
    <div class="time">
      <span class="hours"></span>
      <span class="minutes"></span>
      <span class="seconds"></span>
    </div>
    <div class="date"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>


<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.digital-clock {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #fff;
}

.time {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 20px;
}

.date {
  font-size: 24px;
  font-weight: bold;
}

/* Background image that changes automatically */
body {
  background-size: cover;
  background-position: center;
  transition: background-image 1s;
}

/* List of background images */
.image-1 {
  background-image: url('image1.jpg');
}

.image-2 {
  background-image: url('image2.jpg');
}

.image-3 {
  background-image: url('image3.jpg');
}

/* Background image animation */
@keyframes change-image {
  0% {
    background-image: url('image1.jpg');
  }
  33% {
    background-image: url('image2.jpg');
  }
  66% {
    background-image: url('image3.jpg');
  }
  100% {
    background-image: url('image1.jpg');
  }
} </style>


<script>
const timeElement = document.querySelector('.time');
const dateElement = document.querySelector('.date');

function update_time() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  timeElement.textContent = `${hours}:${minutes}:${seconds}`;
}

function update_date() {
  const now = new Date();
  const date = now.getDate();
  const month = now.getMonth() + 1;
  const year = now.getFullYear();
  dateElement.textContent = `${date}-${month}-${year}`;
}

update_time();
setInterval(update_time, 1000);

update_date();
setInterval(update_date, 1000);

/* Change background image automatically */
const body = document.body;
let active_image = 1;
setInterval(() => {
  active_image++;
  if (active_image > 3) {
    active_image = 1;
  }
  body.className = `image-${active_image}`;
}, 5000); </script>
